{% extends "tasks/index.html" %}

{% block title %} Add {% endblock title %}

{% block content %}
<h1>Add Tasks</h1>
<form action="{% url 'add' %}" method="post">
    {% csrf_token %}
    <input type="text" name="task" id="task">
    <input type="submit" value="Add">
</form>
<a href="{% url 'index' %}">View Tasks</a>
{% endblock content %}
